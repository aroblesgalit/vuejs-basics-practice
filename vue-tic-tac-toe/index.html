<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Vue Tic Tac Toe</title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <h1>{{ title }}</h1>
        <p v-if="winner">{{ winner }} wins!</p>
        <p v-else v-bind:class="playerTurn === 'x' ? 'orange' : 'blue'">
          {{ instructions }}
        </p>
        <div v-bind:class="[(winner || turns === 9) && 'disabled', 'board']">
          <div v-on:click="markCell" class="cell one"></div>
          <div v-on:click="markCell" class="cell two"></div>
          <div v-on:click="markCell" class="cell three"></div>
          <div v-on:click="markCell" class="cell four"></div>
          <div v-on:click="markCell" class="cell five"></div>
          <div v-on:click="markCell" class="cell six"></div>
          <div v-on:click="markCell" class="cell seven"></div>
          <div v-on:click="markCell" class="cell eight"></div>
          <div v-on:click="markCell" class="cell nine"></div>
        </div>
        <button v-on:click="reset" type="button">reset</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
